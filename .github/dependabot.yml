version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    labels: []
    ignore:
      - dependency-name: "polkadot-*"
      - dependency-name: "sp-*"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 3
  - package-ecosystem: github-actions
    directory: '/'
    labels: []
    schedule:
      interval: daily
    open-pull-requests-limit: 2
